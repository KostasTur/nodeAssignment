<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Vehicles</title>
    <!-- BOOTSTRAP CDN -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CUSTOM JS -->
    <script src="../scripts/viewVehicles.js" type="module"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CityBee</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html"> Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./viewModels.html">Models</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./addModel.html">Add Model</a>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="viewVehicles.html"
                  >Vehicles</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./addvehicle.html" tabindex="-1"
                  >Add Vehicle</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <container class="container">
        <section class="">
          <h1 class="py-3 text-center bg-primary text-white mb-0">Vehicles</h1>
        </section>
        <section class="justify-center">
          <h5 class="text-center bg-secondary text-white mb-0">
            FIlter vehicles by country
          </h5>
          <div class="div d-flex justify-content-evenly">
            <button data-id="" class="btn btn-primary mt-3">
              All vehicles
            </button>
            <button data-id="lt" class="btn btn-primary mt-3">Lithuania</button>
            <button data-id="lv" class="btn btn-primary mt-3">Latvia</button>
            <button data-id="ee" class="btn btn-primary mt-3">Estonia</button>
          </div>

          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">Model name</th>
                <th scope="col">Price per hour</th>
                <th scope="col">Number plate</th>
                <th scope="col">Country</th>
              </tr>
            </thead>
            <tbody id="vehiclesTable"></tbody>
          </table>
        </section>
      </container>
    </main>

    <footer></footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
