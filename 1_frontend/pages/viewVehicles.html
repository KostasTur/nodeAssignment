<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Vehicles</title>
    <!-- CUSTOM CSS -->

    <!-- BOOTSTRAP CDN -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CUSTOM JS -->
    <script src="../scripts/viewVehicles.js" type="module"></script>
  </head>
  <body>
    <header></header>

    <main>
      <container class="container">
        <section class="">
          <h1 class="py-3 text-center bg-primary text-white mb-0">Vehicles</h1>
        </section>
        <section class="justify-center">
          <h5 class="text-center bg-secondary text-white mb-0">
            FIlter vehicles by country
          </h5>
          <div class="div d-flex justify-content-evenly">
            <button data-id="" class="btn btn-primary mt-3">
              All vehicles
            </button>
            <button data-id="lt" class="btn btn-primary mt-3">Lithuania</button>
            <button data-id="lv" class="btn btn-primary mt-3">Latvia</button>
            <button data-id="ee" class="btn btn-primary mt-3">Estonia</button>
          </div>

          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">Model name</th>
                <th scope="col">Price/hour with VAT</th>
                <th scope="col">Number plate</th>
                <th scope="col">country</th>
              </tr>
            </thead>
            <tbody id="vehiclesTable"></tbody>
          </table>
        </section>
      </container>
    </main>

    <footer></footer>
  </body>
</html>
