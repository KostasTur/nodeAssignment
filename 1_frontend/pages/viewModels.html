<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CityBee View Models</title>
    <!-- CUSTOM CSS -->

    <!-- BOOTSTRAP CDN -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CUSTOM JS -->
    <script defer src="../scripts/viewModels.js" type="module"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CityBee</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html"> Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./viewModels.html"
                  >Models</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./addModel.html">Add Model</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="viewVehicles.html">Vehicles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./addvehicle.html" tabindex="-1"
                  >Add Vehicle</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <container class="container">
        <section class="">
          <h1 class="py-3 text-center bg-primary text-white mb-0">Models</h1>
        </section>
        <section class="justify-center">
          <h5 class="text-center bg-secondary text-white mb-0">All Models</h5>
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Price per hour</th>
              </tr>
            </thead>
            <tbody id="modelsTable"></tbody>
          </table>
        </section>
        <section>
          <h5 class="text-center bg-secondary text-white mb-0">
            All Models With Vehicle Count
          </h5>
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Price per hour</th>
                <th scope="col">Number of vehicles</th>
              </tr>
            </thead>
            <tbody id="modelsCountTable"></tbody>
          </table>
        </section>
      </container>
    </main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
