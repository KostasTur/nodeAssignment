<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CityBee Add Vehicle</title>
    <!-- CUSTOM CSS -->

    <!-- BOOTSTRAP CDN -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CUSTOM JS -->
    <script src="../scripts/addvehicle.js" type="module"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html"> Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./viewModels.html">Models</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./addModel.html">Add Model</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="viewVehicles.html">Vehicles</a>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./addvehicle.html"
                  tabindex="-1"
                  >Add Vehicle</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <container class="container">
        <section class="border border-light rounded">
          <h1 class="py-3 text-center bg-primary text-white mb-0">
            Add New Vehicle
          </h1>
          <h4 class="text-center bg-secondary text-white">
            Select model and country, insert number plate
          </h4>
          <form class="p-5">
            <div class="row">
              <div class="col">
                <select
                  id="modelSelect"
                  class="form-select"
                  aria-label="Default select example"
                ></select>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col">
                <select
                  id="countrySelect"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected>Select Country</option>
                  <option value="LT">Lithuania</option>
                  <option value="LV">Latvia</option>
                  <option value="EE">Estonia</option>
                </select>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col">
                <label for="numberPlate">Nuber Plate:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="ABC123"
                  id="numberPlate"
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
            <div class="mt-3"><p id="message"></p></div>
          </form>
        </section>
      </container>
    </main>

    <footer></footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
