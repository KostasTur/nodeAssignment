<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CityBee Add Model</title>
    <!-- CUSTOM CSS -->

    <!-- BOOTSTRAP CDN -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CUSTOM JS -->
    <script src="../scripts/addModel.js" type="module"></script>
  </head>
  <body>
    <header></header>

    <main>
      <container class="container">
        <section class="border border-light rounded">
          <h1 class="py-3 text-center bg-primary text-white mb-0">Add New Model</h1>
          <h4 class="text-center bg-secondary text-white">Input new car model name and price per hour without PVM</h4>
          <form class="p-5">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  id="name"
                />
             
            <div class="row mt-3">
              <div class="col">
                <input
                type="text"
                class="form-control"
                placeholder="Price per Hour"
                id="hourPrice"
              />
              </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
            <div  class="mt-3"><p id="message"></p></div>
          </form>
        </section>
      </container>
    </main>

    <footer></footer>


  </body>
</html>
