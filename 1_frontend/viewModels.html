<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CityBee View Modela</title>
    <!-- CUSTOM CSS -->

    <!-- BOOTSTRAP CDN -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CUSTOM JS -->
    <script defer src="viewModels.js"></script>
  </head>
  <body>
    <header></header>

    <main>
      <container class="container">
        <section class="">
          <h1 class="py-3 text-center bg-primary text-white mb-0">Models</h1>
        </section>
        <section class="justify-center">
          <h5 class="text-center bg-secondary text-white mb-0">All Models</h5>
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Price per hour</th>
              </tr>
            </thead>
            <tbody id="modelsTable"></tbody>
          </table>
        </section>
        <section>
          <h5 class="text-center bg-secondary text-white mb-0">
            All Models With Vehicle Count
          </h5>
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Price per hour</th>
                <th scope="col">Number of vehicles</th>
              </tr>
            </thead>
            <tbody id="modelsCountTable"></tbody>
          </table>
        </section>
      </container>
    </main>

    <footer></footer>
  </body>
</html>
