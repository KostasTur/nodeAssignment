<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CityBee Add Vehicle</title>
    <!-- CUSTOM CSS -->

    <!-- BOOTSTRAP CDN -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CUSTOM JS -->
    <script defer src="addvehicle.js"></script>
  </head>
  <body>
    <header></header>

    <main>
      <container class="container">
        <section class="border border-light rounded">
          <h1 class="py-3 text-center bg-primary text-white mb-0">
            Add New Vehicle
          </h1>
          <h4 class="text-center bg-secondary text-white">
            Select model and insert vehicle information
          </h4>
          <form class="p-5">
            <div class="row">
              <div class="col">
                <select
                  id="modelSelect"
                  class="form-select"
                  aria-label="Default select example"
                ></select>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col">
                <label for="numberPlate">Nuber Plate:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="ABC123"
                  id="numberPlate"
                />
              </div>
            </div>

            <div class="row mt-3">
              <div class="col">
                <select
                  id="countrySelect"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected>Select Country</option>
                  <option value="LT">Lithuania</option>
                  <option value="LV">Latvia</option>
                  <option value="EE">Estonia</option>
                </select>
              </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
            <div class="mt-3"><p id="message"></p></div>
          </form>
        </section>
        <!-- <section>
          <h3 class="text-center bg-secondary text-white">Output</h3>
          <div class="row mt-3">
            <div id="output" class="col"></div>
          </div>

        </section>

        <section id="todos-output"></section> -->
      </container>
    </main>

    <footer></footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
